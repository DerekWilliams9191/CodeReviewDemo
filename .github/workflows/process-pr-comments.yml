name: Process PR Comments

on:
  #schedule:
    #- cron: '*/15 * * * *'
  # Optional: Allow manual triggering
  workflow_dispatch:

jobs:
  process-comments:
    runs-on: ubuntu-latest
    # These permissions are needed to post comments
    permissions:
      issues: write
      pull-requests: write
      contents: read
    
    steps:
      - name: Process PR comment artifacts
        uses: nyurik/auto_pr_comments_from_forks@main
        with:
          # Repository credentials
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Custom artifact name prefix (should match the name in the PR workflow)
          artifact_name_prefix: pr-comment-
